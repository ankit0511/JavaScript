<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clock Display</title>
   
    <style>

        /* Reset and box-sizing */
* {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
}

/* Body styling */
body {
    background-color: black;
    font-family: 'Arial', sans-serif;
    height: 100vh;
    display: flex;
    justify-content: center;
    align-items: center;
}

/* Container for the clock */
.clock-container {
    text-align: center;
}

/* Styling for the clock */
.clock {
    font-size: 6rem; /* Adjust for desktop view */
    color: orange;
    background-color: black;
    border: 5px solid orange;
    padding: 20px 40px;
    border-radius: 20px;
    font-weight: bold;
    box-shadow: 0px 0px 15px rgba(255, 165, 0, 0.5);
}

/* Responsive styling for smaller screens */
@media (max-width: 768px) {
    .clock {
        font-size: 4rem;
        padding: 15px 30px;
    }
}

@media (max-width: 480px) {
    .clock {
        font-size: 3rem;
        padding: 10px 20px;
    }
}

    </style>
</head>
<body>
    <div class="clock-container">
        <div class="clock" id="clock">
           
        </div>
    </div>

    <script>
        const clock = document.getElementById("clock")
        console.log(clock);

       setInterval(()=>{
        const date = new Date 
        const datetoDisplay = date.toLocaleTimeString();
        clock.innerHTML = datetoDisplay
       },1000)
        
    </script>
</body>
</html>
