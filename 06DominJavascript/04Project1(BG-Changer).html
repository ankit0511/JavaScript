<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Colored Buttons</title>
<style>

    /* Reset some default browser styling */
* {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
}

/* Ensure full height page */
html, body {
    height: 100%;
    display: flex;
    justify-content: center;
    align-items: center;
    background-color: #f4f4f4;
    font-family: Arial, sans-serif;
}

/* Styling the button container to be centered */
.button-container {
    display: flex;
    flex-wrap: wrap;
    gap: 20px;
    justify-content: center;
    align-items: center;
}

/* Base styling for buttons */
.button {
    padding: 15px 30px;
    font-size: 1.2rem;
    font-weight: bold;
    border: none;
    border-radius: 10px;
    cursor: pointer;
    transition: transform 0.2s ease, box-shadow 0.2s ease;
    color: white;
}

/* Different colors for the buttons based on their ID */
#red {
    background-color: #e74c3c;
}

#green {
    background-color: #2ecc71;
}

#blue {
    background-color: #3498db;
}

#yellow {
    background-color: #f1c40f;
}

/* Hover effects for buttons */
.button:hover {
    transform: scale(1.05);
    box-shadow: 0px 4px 15px rgba(0, 0, 0, 0.2);
}

/* Media query for responsiveness */
@media (max-width: 768px) {
    .button {
        font-size: 1rem;
        padding: 10px 20px;
    }
}

@media (max-width: 480px) {
    .button {
        width: 100%;
        padding: 15px;
        font-size: 1rem;
    }

    .button-container {
        flex-direction: column;
        gap: 10px;
    }
}

</style>
</head>
<body>
    <div class="button-container">
        <button class="button" id="red">Red Button</button>
        <button class="button" id="green">Green Button</button>
        <button class="button" id="blue">Blue Button</button>
        <button class="button" id="yellow">Yellow Button</button>
    </div>

    <script>
       
        
const buttons = document.querySelectorAll(".button")
const body = document.querySelector("body")

buttons.forEach((button)=>[
    button.addEventListener("click", function(e){
        const color = e.target.id;
         body.style.backgroundColor = color;

    })
])
    </script>
</body>
</html>
